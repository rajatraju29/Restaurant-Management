<p class="text-center">Signup works!</p>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <div class="text-center">
            <h1 class="card-title">Test Codeiz Restaurant</h1>
            <h5 class="card-subtitle mb-2 text-muted">Get Free Login</h5>
          </div>
          <form [formGroup]="formValue" (ngSubmit)="login()">


            <div class="form-group mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" maxlength="20" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" maxlength="10" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <a style="color: rgb(245, 4, 4);" [routerLink]="['/signup']">New Member Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
